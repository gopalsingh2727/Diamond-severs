
name: Deploy Node.js Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Match the Node.js version used in Lambda

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci --only=production

      # Step 4: Package the Lambda function
      - name: Package Lambda Function
        run: zip -r code.zip index.js node_modules/

      # Step 5: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 # Specify your AWS region

      # Step 6: Deploy the Lambda function
      - name: Deploy Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-south-1:391560638701:function:text \
            --zip-file fileb://code.zip
      # Step 7: Clean up
      - name: Clean Up
        run: rm code.zip